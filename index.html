<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spark Explosion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      cursor: crosshair;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
  let sparks = [];
  let sparkCount = 0;

  class Spark {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.angle = random(0, TWO_PI);
      this.speed = random(2, 6);
      this.vx = cos(this.angle) * this.speed;
      this.vy = sin(this.angle) * this.speed;
      this.alpha = 255;
      this.size = random(2, 4);
      this.color = color(random(200, 255), random(200, 255), 0);
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= 5;
    }

    show() {
      noStroke();
      fill(this.color.levels[0], this.color.levels[1], this.color.levels[2], this.alpha);
      ellipse(this.x, this.y, this.size);
    }

    isDead() {
      return this.alpha <= 0;
    }
  }

  function setup() {
    createCanvas(windowWidth, windowHeight);
    textAlign(CENTER, CENTER);
    textSize(32);
    fill(255);
  }

  function draw() {
    background(17);

    for (let i = sparks.length - 1; i >= 0; i--) {
      sparks[i].update();
      sparks[i].show();
      if (sparks[i].isDead()) {
        sparks.splice(i, 1);
      }
    }

    // Draw spark counter in center
    fill(255, 255, 0);
    text(`Sparks: ${sparkCount}`, width / 2, height / 2);
  }

  function mousePressed() {
    const num = 150;
    for (let i = 0; i < num; i++) {
      sparks.push(new Spark(mouseX, mouseY));
    }
    sparkCount += num;
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
